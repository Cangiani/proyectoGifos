<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoGifos</title> 
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
</head>

<body>
    <hr>
    <!--Sección header -->
    <header>
        <div class="logoDesktop"> <a href="./index.html"> <img src="./images/logo-desktop.svg" alt="logoDesktop"></a> </div>

        <!-- logo modo noc -->
        <nav class="menu">
            <input type="checkbox" id="menu" class="checkbox">
            <label for="menu" class="open"><img src="./images/burger.svg" alt="open"></label>
            <label for="menu" class="close"><img src="./images/close.svg" alt="close"></i> </label>
            
            <ul>
                <li><a href="#" id="nightModeBtn">Modo Nocturno</a></li>
                <li><a href="./favoritos.html">Favoritos</a></li>
                <li><a href="./misGifos.html">Mis GIFOS</a></li>
                <li class="buttonCrear"><a href="./crearGifos.html"> <button alt="btnCreate" class="btnCreate"></button></a></li>
            </ul>   
        </nav>
    </header>

    <main>  
        <!--Sección Home-->
        <section>
            <div class="home">

                <div class="title"> <h1>Inspírate, busca, guarda, y crea <span class="space">los mejores <span class="gifos">GIFOS</span></span></h1></div>
                <div class="browser"> 
                    <img src="./images/ilustra_header.svg" class="imageHome" alt="ilustraheader">
                
                    <div id="containerSearchGifos" class="search">
                        <input type="text" id="searchGifos" class="autocomplete" placeholder="Busca GIFOS y más" list="examples">
                        <img src="./images/icon-search.svg" class="imageSearch" alt="imgLupa">
                        <img src="./images/close.svg" class="closeSearch" alt="imgCruz">

                        <hr class="borderBottomSearch">
                        <ul id="containerSuggestions"></ul>
                    </div>
                </div>

                <div id="listGifs">
                    <h2 id="titleGifs"></h2>
                    <div id="showSearchGif"></div>
                    <button class="btnSearchGif">VER MÁS</button>
                </div>

                <div class="subtitle">
                    <h2>Trending:</h2>
                    <h3>Reactions, Entertainment, <span class="span">Sports, Stickers, Artists</span></h3>
                </div>

                <div class="modalShow"></div>
            </div>
        </section>

        <!--Sección Trending Gifos-->
        <section>
            <div id="containerTrending">
                <div class="trendingTitle">
                    <h2>Trending GIFOS</h2>
                    <h3>Mirá los últimos <span>GIFO de nuestra comunidad</span></h3> 
                </div>
                <div id="trendingGifos"></div>
            </div>
        </section>
    </main>

    <!--Sección footer -->
    <footer>
        <div class="footer">
            <div class="socialMedia">
                <h4>Compartir en:</h4>

                <div class="icons">
                    <div><a href="https://www.facebook.com/"></a> <img src="./images/icon_facebook.svg" alt="facebook"></div>
                    <div><a href="https://twitter.com/"></a> <img src="./images/icon-twitter.svg" alt="twitter"></div>
                    <div><a href="https://www.instagram.com/"></a> <img src="./images/icon_instagram.svg" alt="instagram"></div>
                </div>  
            </div>
            
            <!-- <div class="copyright"></div> -->
            <p>© GIFOS 2020 All Rights Reserved.</p>
            <hr>
        </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/trendingGifos.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/nightMode.js"></script>
    <script src="./js/misGifos.js"></script>
    <script src="./js/createGifos.js"></script>

</body>
</html>
