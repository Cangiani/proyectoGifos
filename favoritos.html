<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoGifos</title> 
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <!--Sección header -->
    <header>
        <div class="logo">
            <img src="./images/logo-desktop.svg" alt="logo">
        </div>

        <nav class="menu">
            <input type="checkbox" id="menu">
            <ul>
                <li><a href="#">MODO NOCTURNO</a></li>
                <li><a href="#">FAVORITOS</a></li>
                <li><a href="#">MIS GIFOS</a></li>
            </ul>
        </nav>

        <div class="createGifo">
            <button id="createGifo"></button>   <!--PONER icon search-->>
        </div>
    </header>


    <!--Sección MAIN -->
    <main>

        <div class="favorites"> 
            <div class="titleFavorite">
                <img src="images/icon-favoritos.svg" alt="imgHeart">
                <h2>Favoritos</h2>
            </div>
            
            <div class="grid"></div>

    
            <div class="noContentFavorites">
                <div class="iconHeart"><img src="./images/icon-fav-sin-contenido.svg" alt=""></div>
                
                <h3>"¡Guarda tu primer GIFO en Favoritos <span class="spanFavorites">para que se muestre aquí!"</span></h3>
            </div>
            
            <div class="imagesFavorites">
    
                <img src="" alt="" class="img1">
                <img src="" alt="" class="img2">
                <img src="" alt="" class="img3">
                <img src="" alt="" class="img4">
                <img src="" alt="" class="img5">
                <img src="" alt="" class="img6">
                <img src="" alt="" class="img7">
                <img src="" alt="" class="img8">
                <img src="" alt="" class="img9">
                <img src="" alt="" class="img10">
                <img src="" alt="" class="img11">
                <img src="" alt="" class="img12">
    
            </div>
            
            <button class="buttonFavorites">VER MAS</button>

        </div>

    </main>


    <!--Sección footer -->
    <footer>
        <div class="footer">
            <div class="socialMedia">
                <h4>Compartir en:</h4>

                <div class="icons">
                    <div><a href="https://www.facebook.com/"></a> <img src="./images/icon_facebook.svg" alt="facebook"></div>
                    <div><a href="https://twitter.com/"></a> <img src="./images/icon-twitter.svg" alt="twitter"></div>
                    <div><a href="https://www.instagram.com/"></a> <img src="./images/icon_instagram.svg" alt="instagram"></div>
                </div>  
            </div>
            
            <!-- <div class="copyright"></div> -->
            <p>© GIFOS 2020 All Rights Reserved.</p>
            <hr>
        </div>
    </footer>
