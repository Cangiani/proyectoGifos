<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crearGifos</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <!--Sección Crear Gifos-->
    <div class="createGifos">
            
        <div class="animation">
            <img src="./images/camara.svg" alt="camara" class="camara">
            <img src="./images/element-luz-camara.svg" alt="luz" class="light">
        </div>

        <div class="stepByStep">
            
            <div class="boxTitle">
                
                <div class="corner1"></div>
                <div class="corner2"></div>

                <div class="text">
                    <h2><span class="blockSpan">Aquí podrás</span> crear tus propios <span class="coloredSpan">GIFOS</span></h2>
                    <p>¡Crea tu GIFO en sólo 3 pasos! <span class="blockSpan">(sólo necesitas una cámara para grabar un video)</span></p>    
                </div>
                
                <div class="corner3"></div>
                <div class="corner4"></div>

            </div>

            <div class="buttonsNumber">
                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
            </div>

            <hr>

            <button class="buttonStart">COMENZAR</button>
        </div>
        
        <div class="imageFilm">
            <img src="./images/pelicula.svg" alt="pelicula" class="film">
        </div>

            <!--Seccion Create Gifos Boton 1-->

            <!-- <h2>¿Nos das acceso <span>a tu cámara?</span></h2>
            <p>El acceso a tu camara será válido sólo <span>por el tiempo en el que estés creando el GIFO.</span></p>-->
        </div>
    </div>

    <!--Sección footer -->
    <footer>
        <p>Compartir en:</p>

        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>


</body>
</html>
